<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infinit Book</title> 
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Playfair+Display:wght@700;800&family=Space+Grotesk:wght@600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo-container">
            <a href="index.html" class="logo-link">
                <img src="img/logo.svg" alt="Logo da Biblioteca" class="logo">
                <h1>Infinit Book</h1>   
            </a>
        </div>
        <div id="digital-clock"></div> 
    </header>

    <main>
        <div class="controls-container">
            <div class="search-container">
                <input type="text" id="search-bar" placeholder="Pesquisar por título ou autor...">
            </div>
            <div id="category-filters">
                <button class="filter-btn active" data-filter="all">Todos</button>
                <button class="filter-btn" data-filter="romance">Romance</button>
                <button class="filter-btn" data-filter="realismo">Realismo</button>
                <button class="filter-btn" data-filter="modernismo">Modernismo</button>
                <button class="filter-btn" data-filter="aventura">Aventura</button>
            </div>
        </div>

        <h2>Livros Disponíveis</h2><br> <h2>Venha mergulhar em um mar de histórias incriveis, com aventuras, ação </h2>
        <section class="book-list">
            <!-- Livros adicionados dinamicamente -->
            <!-- Os livros são carregados dinamicamente pelo script.js -->
        </section>
        <section id="pagination-section">
            <div id="pagination-controls" style="display: none;">
                <button id="prev-page" class="pagination-btn" aria-label="Ir para a página anterior">Anterior</button>
                <span id="page-info"></span>
                <button id="next-page" class="pagination-btn" aria-label="Ir para a próxima página">Próximo</button>
            </div>
        </section>
    </main>
    <footer>
        &copy; 2025 INFINIT BOOK | Todos os direitos reservados Davyd, Willian, Lucas, Ian e Gabriel S
    </footer>
    <script src="books.js"></script>
    <script src="script.js"></script>
</body>
</html>
