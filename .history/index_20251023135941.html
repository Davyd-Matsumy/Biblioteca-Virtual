<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infinit Book</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;600&family=Nunito:wght@700&family=Orbitron:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo-container">
            <a href="index.html" class="logo-link">
                <img src="img/logo.svg" alt="Logo da Biblioteca" class="logo">
                <h1>Infinit Book</h1>
            </a>
        </div>
        <div id="digital-clock"></div>
        <div class="header-spacer"></div> <!-- Espaçador para centralizar o relógio -->
    </header>

    <main>
        <div class="controls-container">
            <div class="search-container">
                <input type="text" id="search-bar" placeholder="Pesquisar por título ou autor...">
            </div>
            <div id="category-filters">
                <button class="filter-btn active" data-filter="all">Todos</button>
                <button class="filter-btn" data-filter="romance">Romance</button>
                <button class="filter-btn" data-filter="realismo">Realismo</button>
                <button class="filter-btn" data-filter="modernismo">Modernismo</button>
                <button class="filter-btn" data-filter="aventura">Aventura</button>
            </div>
        </div>

        <h2>Livros Disponíveis</h2>
        <section class="book-list">
            <!-- Livros adicionados dinamicamente -->
            <!-- Os livros são carregados dinamicamente pelo script.js -->
        </section>
    </main>
    <footer>
        &copy; 2025 INFINIT BOOCK | Todos os direitos reservados Davyd, Willian, Lucas, Ian e Gabriel S
    </footer>
    <script src="books.js"></script>
    <script src="script.js"></script>
</body>
</html>
